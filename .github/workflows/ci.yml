name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:

  build:
    runs-on: ubuntu-latest

    container:
      image: elementary/docker:unstable

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        apt update
        apt install -y libcamel1.2-dev libedataserver1.2-dev libedataserverui1.2-dev libfolks-dev libgee-0.8-dev libglib2.0-dev libgranite-dev libhandy-1-dev libwebkit2gtk-4.0-dev meson valac
    - name: Build
      run: |
        meson build
        ninja -C build
        ninja -C build install

  flatpak:
    name: Flatpak
    runs-on: ubuntu-latest

    container:
      image: bilelmoussaoui/flatpak-github-actions:elementary-juno
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@v3
        with:
          bundle: mail.flatpak
          manifest-path: io.elementary.mail.yml
          run-tests: true
          repository-name: appcenter
          repository-url: https://flatpak.elementary.io/repo.flatpakrepo
          cache-key: "flatpak-builder-${{ github.sha }}"

  lint:
    runs-on: ubuntu-latest

    container:
      image: valalang/lint

    steps:
    - uses: actions/checkout@v2
    - name: Lint
      run: io.elementary.vala-lint -d .
